<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="JSCalculator.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="calculator">
        <div class="display">
          <div id="display-previous"></div>
          <div id="display">0</div>
        </div>
        <button
          id="clear">AC</button>
        <button
          id="delete">DEL</button>
        <button
          class="operand"
          id="divide">/</button>
        <button
          class="operand"
          id="multiply">x</button>
        <button
          id="seven"
          class="number">7</button>
        <button
          id="eight"
          class="number">8</button>
        <button
          id="nine"
          class="number">9</button>
        <button
          class="operand"
          id="subtract">-</button>
        <button
          id="four"
          class="number">4</button>
        <button
          id="five"
          class="number">5</button>
        <button
          id="six"
          class="number">6</button>
        <button
          class="operand"
          id="add">+</button>
        <button
          id="one"
          class="number">1</button>
        <button
          id="two"
          class="number">2</button>
        <button
          id="three"
          class="number">3</button>
        <button
          id="equals">=</button>
        <button
          id="zero"
          class="number">0</button>
        <button
          id="decimal"
          class="operand">.</button>
      </div>
    </div>
    <script type = "text/JavaScript" src = "https://underscorejs.org/underscore-min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
